<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>

        $(document).ready(function(){

            $("#submitmed").click(function () {
                var emailku = $("#txtemail").val();
                var medname=$("#txtmedname").val();
                var exdate=$("#txtexdate").val();
                var package=$("#combopackage").val();
                var qty=$("#txtquantity").val();
                var obj = {
                    type: "get",
                    url: "/med-submit",
                    data: {
                        kuchemail: emailku,
                        kuchmedname:medname,
                        kuchexdate:exdate,
                        kuchpacking:package,
                        kuchquantity:qty
                    }
                }
                $.ajax(obj).done(function (resp) {
                     $("#emailres").html(resp);
                }).fail(function (err) {
                    $("#emailres").html(err);
                })
            });
            function setActiveUser()
        {
          var au=localStorage.getItem("activeKuch");
          $("#txtemail").val(au).prop("readonly",true);
        }
        setActiveUser();
        })




    </script>
    <link rel="stylesheet" href="style/avail-med.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar" style="background-color: tomato;">
      <div class="container-fluid" >
        <a class="navbar-brand" href="#">
          <img src="pics/logo11.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          <h4 style="color: white;font-family:cursive;display: inline;text-shadow: 5px 5px 5px black;">MediServices</h4>
        </a>
        </div>
      </nav>
      <br>
      <center><h2 style="font-family:fantasy;">Available Medicines</h2></center>
      <div class="main-body">
        <form method="get">
            <div class="mb-3 col-md-6">
              <label  class="form-label">Email address</label>
              <input type="email" class="form-control" id="txtemail" name="txtemail" aria-describedby="emailHelp">
            </div>
            <div class="row">
            <div class="mb-3 col-md-6">
              <label class="form-label">Med. Name</label>
              <input type="text" class="form-control" id="txtmedname" name="txtmedname">
            </div>
            <div class="mb-3 col-md-6">
                <label class="form-label">Exp. Date</label>
                <input type="date" class="form-control" id="txtexdate" name="txtexdate">
              </div>
            </div>
            <div class="row">
            <div class="mb-3 col-md-6">
              <label class="form-label">Packing</label>
              <select class="form-select" id="combopackage" name="combopackage" editable required>
                <option selected disabled value="" >Choose...</option>
                <option>Plastic</option>
                <option>Cloth</option>
              </select>
            </div>
            <div class="mb-3 col-md-6">
                <label for="exampleInputPassword1" class="form-label">Quantity</label>
                <input type="number" min="0" max="10" class="form-control" id="txtquantity" name="txtquantity">
              </div>
            </div>
            <button type="submit" id="submitmed" class="btn btn-primary">Submit</button>
            <div id="emailres">*</div>
          </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
